<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Otaku - Admin</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="accueil.css">
    <link rel="icon" href="logo-otaku/o.png">
</head>

<body>
  <div class="grid-container">
       <header class="header">
     <div class="header__search">Administrateur</div>
     <div class="header_avatar"><img src="./images/renardrond.png" alt=""></div>
   </header>
    <div class="menu-icon">
     <i class="fas fa-bars header__menu"></i>
   </div>
    

 
   <aside class="sidenav">
     <div class="sidenav__close-icon">
       <i class="fas fa-times sidenav__brand-close"></i>
     </div>
     <div class="logo"><img src="./logo-otaku/logo.png" alt="logo"></div>
     <ul class="sidenav__list">
       <li class="sidenav__list-item"><div class="img"><a href="accueil.html"><img src="./icons-pictos/accueil.PNG" alt=""></a></div></li>
       <li class="sidenav__list-item"><div class="img"><a href="abonnes.html"><img src="./icons-pictos/profil.png" alt=""></a></div></li>
       <li class="sidenav__list-item"><div class="img"><a href="abonnes.html"><img src="./icons-pictos/book.png" alt=""></a></div></li>
       <li class="sidenav__list-item"><div class="img"><a href="abonnes.html"><img src="./icons-pictos/calendar.png" alt=""></a></div></li>
       <li class="sidenav__list-item"><div class="img"><a href="abonnes.html"><img src="./icons-pictos/v.png" alt=""></a></div></li>
     </ul>
   </aside>
 
   <main class="main">
     <div class="main-header">
       <div class="main-header__heading">
         <div>Nb Abonné</div>
         <div class="nb">912</div>
       </div>
       <div class="main-header__updates">
         <div>Chiffre /m</div>
         <div class="nb1">15 504 €</div>
       </div>
       <div class="main-header__updates">
        <div>Visites /m</div>
        <div class="nb">302</div>
      </div>
     </div>
 
     <div class="main2">
     <div class="main-overview">
       <div class="overviewcard1">
         <img src="./images/graphique.PNG" alt="">
       </div>
       <div class="overviewcard2">
         <img src="./images/graphique2.PNG" alt="">
       </div>
     </div>
 
     <div class="main-cards">
       <div class="card">
         <div class="card1">
         <div>Prochaine Conférence</div>
         <div class="datelieu">12/12/2019</div>
         <div class="datelieu">Café, Montpellier</div>
        </div>
       </div>
       <div class="card"><img src="./images/tab2.PNG" alt=""></div>
       <div class="card"><img src="./images/tab1.PNG" alt=""></div>
     </div>
    </div>
    
   </main>
 
   <footer class="footer">
     <div class="footer__copyright">&copy; 2018 MTH</div>
     <div class="footer__signature">Made with love by pure genius</div>
   </footer>
 </div>
      <script type="text/javascript" src="accueil.js"></script>

</html>
